<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Ad Race - تحدي الإعلانات</title>
  <link rel="stylesheet" href="style.css" />

  <!-- كود AdSense الرئيسي -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3411186748228224"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #9b59b6, #f48fb1, #fff176);
      color: #2c003e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 50px 20px 20px;
      background: linear-gradient(to right, #ff4081, #ffd54f);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin: 20px auto 0;
      max-width: 600px;
    }

    h1 {
      font-size: 3.5rem;
      color: #4a0072;
      text-shadow: none;
      margin: 0;
    }

    #countdown {
      font-size: 2.5rem;
      color: #4a0072;
      margin-top: 15px;
      text-shadow: none;
    }

    section {
      background-color: #ffffffdd;
      margin: 30px auto;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #6a1b9a;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }

    .form-button {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 30px;
      background: linear-gradient(to right, #ff4081, #ffd54f);
      color: #4a0072;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, background 0.3s;
    }

    .form-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f06292, #fff176);
    }
  </style>
</head>
<body>

  <header>
    <h1>Ad Race - تحدي الإعلانات</h1>
    <div id="countdown">00:00:00</div>
  </header>

  <!-- إعلان Google -->
  <div style="background: #fdf6ff; border: 2px dashed #c084fc; border-radius: 16px; padding: 20px; margin: 20px auto; max-width: 600px; text-align: center;">
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="ca-pub-3411186748228224"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <section>
    <h2>📢 كيف تشارك؟</h2>
    <p>
      شارك في تحدي Ad Race! اقضِ 3 دقائق داخل الموقع، ونفّذ المهام البسيطة، وصوّر تجربتك وارسل الفيديو للدخول في السحب!
      <br><br>
      🎁 كل المشاركين لهم جوائز بسيطة  
      🏆 الفائز يحصل على الجائزة الكبرى!
    </p>

    <a href="https://forms.gle/LNpM7UgG96y57Wwr9" target="_blank" class="form-button">
      📤 اضغط هنا لرفع فيديو المشاركة
    </a>

    <a href="rewards.html" class="form-button">
      🎁 عرض الجوائز
    </a>
  </section>

  <!-- عداد تنازلي -->
  <script>
    const countdown = document.getElementById("countdown");
    let totalTime = 3 * 60; // 3 دقائق

    function updateTimer() {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      countdown.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (totalTime > 0) {
        totalTime--;
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();
  </script>

</body>
</html>
