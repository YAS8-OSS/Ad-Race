<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جوائز Ad Race</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7fb;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #c084fc;
      color: white;
      padding: 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 10px rgba(192, 132, 252, 0.4);
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      font-size: 2.8rem;
    }

    section {
      margin: 0 auto 50px;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      color: #333;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .form-button {
      display: inline-block;
      margin: 10px 8px 0;
      background-color: #f472b6;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .form-button:hover {
      background-color: #ec4899;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎁 جوائز Ad Race</h1>
  </header>

  <section>
    <p>شكرًا لمشاركتك في تحدي Ad Race! 🏆</p>
    <p>الفائز بالجائزة الكبرى سيحصل على جوائز رائعة وقيمة.</p>
    <p>وكل المشاركين في السحب سيحصلون على جوائز بسيطة تقديرًا لمشاركتهم.</p>

    <a href="index.html" class="form-button">⬅ الرجوع للصفحة الرئيسية</a>
  </section>

</body>
</html>
