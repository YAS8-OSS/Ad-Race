<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جوائز Ad Race</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff7fb;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #c084fc;
      color: white;
      padding: 20px;
    }

    section {
      margin: 40px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background-color: #fdf6ff;
      border: 2px dashed #c084fc;
      border-radius: 12px;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #f472b6;
      color: white;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #ec4899;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎁 جوائز Ad Race</h1>
  </header>

  <section>
    <p>هذه هي الجوائز المخصصة للفائزين والمشاركين في تحدي Ad Race:</p>

    <ul>
      <li>🏆 الجائزة الكبرى: بطاقة هدايا رقمية بقيمة 100 ريال</li>
      <li>🎉جائزة المركز الثاني:بطاقة هدايا رقمية بقيمة 50 ريال </li>
      <li>💖 هدية لجميع المشاركين: شهادة مشاركة رقمية + دخول سحب خاص</li>
    </ul>

    <a href="index.html" class="back-button">⬅ الرجوع للصفحة الرئيسية</a>
  </section>

</body>
</html>
